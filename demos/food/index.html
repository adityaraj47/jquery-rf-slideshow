<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <title>jQuery SlideShow</title>
  <link href='http://fonts.googleapis.com/css?family=Ultra' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
</head>
<body>


<header class=contained>
  <h1>jQuery slideshow</h1>
</header>

<div id=slideshow>
  <div id=slides>
    <div class=slide id=burgers>
      <img data-left="0:0" data-right="0:20" class=one src=../img/burgers/3.png>
      <img data-left="266:10" data-right="266:10" class=two src=../img/burgers/2.png>
      <img data-left="532:20" data-right="532:0" class=three src=../img/burgers/1.png>
    </div>
    <div class=slide id=breakfast>
      <img data-left="50:0" data-right="50:0" class=one src=../img/breakfast/1.png>
      <img data-left="750:5" data-right="750:0" class=two src=../img/breakfast/2.png>
      <img data-left="1500:10" data-right="1500:0" class=three src=../img/breakfast/3.png>
    </div>
    <div class=slide id=chicken>
      <img data-left="100:0" data-right="100:0" class=one src=../img/chicken/1.png>
      <img data-left="400:0" data-right="400:0" class=two src=../img/chicken/3.png>
      <img data-left="800:0" data-right="800:0" class=three src=../img/chicken/2.png>
    </div>
  </div>
  <div class=visual></div>
  <ul>
    <li><a href="#burgers"><img src=../img/burgers/thumb.png alt=burgers></a></li>
    <li><a href="#breakfast"><img src=../img/breakfast/thumb.png alt=breakfast></a></li>
    <li><a href="#chicken"><img src=../img/chicken/thumb.png alt=chicken></a></li>
  </ul>
</div>

<script src="../js/jquery.js"></script>
<script src="../js/jquery.ui.core.js"></script>
<script src="../js/jquery.ui.widget.js"></script>
<script src="../../src/jquery.ui.slideshow.js"></script>
<script src="../../src/jquery.ui.slideshownav.js"></script>
<script src="demo.js"></script>

</body>
</html>
