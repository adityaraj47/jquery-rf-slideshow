<!doctype html>
<html lang="en" class="no-js not-ready">
<head>
  <meta charset="utf-8">
  <title>jQuery SlideShow</title>
  <meta name=description content="You want jQuery slideshow.  The best and most flexible slideshow for teh $blingz">
  <link href='http://fonts.googleapis.com/css?family=Ultra' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Anonymous+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="site.css" type="text/css" charset="utf-8">
  
  <!-- demo styles -->
  <link rel="stylesheet" href="demo.css" type="text/css" charset="utf-8">
</head>
<body>

<header class=contained>
  <nav>
    <ul>
      <li><a href="basic/index.html">Basic Demo</a></li>
      <li><a href="slideshownav/index.html">Navigation Demo</a></li>
      <li><a href="kitchensink/index.html">Kitchen Sink Demo</a></li>
      <li><a href="docs/index.html">Docs</a></li>
      <li><a href="https://github.com/rpflorence/jquery.rf.slideshow">Github</a></li>
    </ul>
  </nav>

  <h1>You Want jQuery Slideshow</h1>
</header>

<div id=slideshow>
  <div id=slides>
    <div class=slide id=burgers>
      <img data-left="0:0" data-right="0:30" class=one src=img/burgers/3.png>
      <img data-left="266:10" data-right="266:15" class=two src=img/burgers/2.png>
      <img data-left="532:20" data-right="532:0" class=three src=img/burgers/1.png>
    </div>
    <div class=slide id=breakfast>
      <img data-left="0:0" data-right="0:0" class=one src=img/breakfast/1.png>
      <img data-left="375:5" data-right="375:0" class=two src=img/breakfast/2.png>
      <img data-left="750:10" data-right="750:0" class=three src=img/breakfast/3.png>
    </div>
    <div class=slide id=chicken>
      <img data-left="100:0" data-right="100:0" class=one src=img/chicken/1.png>
      <img data-left="400:0" data-right="400:0" class=two src=img/chicken/3.png>
      <img data-left="800:0" data-right="800:0" class=three src=img/chicken/2.png>
    </div>
  </div>
  <div class=visual></div>
  <ul>
    <li><a href="#burgers"><img src=img/burgers/thumb.png alt=burgers></a></li>
    <li><a href="#breakfast"><img src=img/breakfast/thumb.png alt=breakfast></a></li>
    <li><a href="#chicken"><img src=img/chicken/thumb.png alt=chicken></a></li>
  </ul>
</div>

<!-- This is all included with script tags for dependency clarity.
     You should concat/compress all your JS into one file and load
     it async, or do something more fancy if you're in-the-know  -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<!-- jQuery UI -->
<script src="js/jquery.ui.core.js"></script>
<script src="js/jquery.ui.widget.js"></script>
<!-- slideshow -->
<script src="../src/jquery.rf.slideshow.js"></script>
<script src="../src/jquery.rf.slideshownav.js"></script>

<!-- this demo -->
<script src="demo.js"></script>

<!-- nuthin' important -->
<script src="js/site.js"></script>


</body>
</html>
